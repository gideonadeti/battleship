<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />

    <title>Battleship</title>
  </head>
  <body class="container d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand fw-bold h1">Battleship</span>
          <p
            class="notification bg-light mx-auto px-2 py-1"
            style="min-width: 30vw"
          >
            Place your ships.
          </p>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 mt-3">
      <div class="game-boards">
        <div class="player">
          <p>Your board</p>
          <div class="game-board border rounded"></div>
        </div>
        <div class="computer position-relative">
          <p>Computer's board</p>
          <div class="game-board border rounded"></div>
          <button class="start-button btn btn-light position-absolute shadow-sm">
            Start Game
          </button>
        </div>
      </div>
      <button
        class="btn randomize d-flex align-items-center gap-1 bg-secondary-subtle px-3 rounded"
        style="max-width: max-content"
      >
        Randomize
        <i class="bi bi-shuffle"></i>
      </button>
      <div
        class="settings my-2 p-2 d-flex align-items-center gap-2 bg-secondary-subtle rounded"
        style="max-width: max-content"
      >
        <p>Settings:</p>
        <div class="d-flex align-items-center gap-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="mark-verified"
              id="mark-verified"
            />
            <label class="form-check-label" for="mark-verified"
              >Mark verified empty cells</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name=""
              id="sound-on"
            />
            <label class="form-check-label" for="sound-on">Sound on</label>
          </div>
        </div>
      </div>
    </main>
    <footer class="container text-center fw-medium text-secondary mt-auto">
      <p>
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Battleship. Created By
        <a class="text-primary" href="https://github.com/GDA0" target="_blank"
          >Gideon D. Adeti</a
        >. All Rights Reserved.
      </p>
    </footer>
  </body>
</html>
